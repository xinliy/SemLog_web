<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Article</title>
    <script src="../js/jquery-2.1.3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;

    </style>
</head>
<body>
    <h2>Add Article</h2>

    <form action="/add/" method="get" name="addbook">
        <p><span>Article title:</span><input type="text" placeholder="Article title" name="article_title"></p>
        <p><span>Article date:</span><input type="text" placeholder="Article date" name="article_date"></p>
        <!-- <p><span>Article subject:</span><input type="text" placeholder="input only: [e/t]" name="article_subject"></p> -->
        <p><span>Article tool:</span><input type="text" placeholder="Article tool" name="article_tool"></p>
        <p><span>Article content:</span><input type="text" placeholder="Article content" name="article_content"></p>
        <select name='subject'>
        <option value ="engineering">Engineering Article</option>
        <option value ="theoretical">Theoretical Article</option>
        </select>
<!--         <p><span>Author:</span><input type="text" placeholder="Author" name="author"></p>
        <p><span>Age:</span><input type="text" placeholder="Age" name="author_age"></p> -->
        <input type="submit" value="add">
    </form>

    <p><a href="/imprint">Imprint</a></p>
    <p><a href="/index">Show author/article lists</a></p>



</body>
</html>
